<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
</head>

<body>

    <div class="topnav">
        <a href="index.html">Operator</a>
        <a class="active" href="manager.html">Manager</a>
    </div>

    <div id="PBox">
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <form>
            <h3>Login Here</h3>
        
            <label for="username">Username</label>
            <input class="inputLogin" type="text" placeholder="Username..." id="username">
        
            <label for="password">Password</label>
            <input class="inputLogin" type="password" placeholder="Password..." id="password">
        
            <button type="button" class="buttonLogin" id="loginBtn" >Log In</button>
            <!--onclick="login()"-->

            <div id="errorMessage"  class="errorMassageStyle">Incorrect Username or Password</div>

        </form>
    </div>

    <table class="puchases" id="puchasesTable">
    </table>

    <table class="puchases" id="mostPuchasedTable"></table>

    <div id="productsDiv">
        <div id="VBox" class="itembox"></div>
        
        <hr style="border: 1px solid #000;">
        <div id="AddBtn">
            <button class="CustomButton" onclick="addProduct()">Add Product</button>
            <button class="CustomButton" onclick="saveProduct()">Save Products</button>
        </div>

    </div>
    
    <div class="AddButton" id="loadButtons">
        <hr style="border: 1px solid #000;">
        <button class="CustomButton" onclick="loadPurchases()">Show Purchases</button>
        <button class="CustomButton" onclick="loadProducts()">Show Products</button>
        <button class="CustomButton" onclick="loadMostSold()">Show most sold items</button>
        <hr style="border: 1px solid #000;">
    </div>
    
    <script src="manager.js"></script>

</body>

</html>
